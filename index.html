<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linsie's Pizza Maker</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="./js/scripts.js" defer></script>
</head>

<body>
<h1>Linsie's Pizza Maker</h1>

<p id="student-info"></p>

<form class="ingredients">
<div class="size">
    <p>Choose your size:</p>
    <div class="sizeoptions">
    <span>
      <input type="radio" id="size-small" name="size" value="small" required>
      <label for="size-small">Small - 10"</label>
    </span>
    <span>
      <input type="radio" id="size-medium" name="size" value="medium">
      <label for="size-medium">Medium - 12"</label>
    </span>
    <span>
      <input type="radio" id="size-large" name="size" value="large">
      <label for="size-large">Large - 14"</label>
    </span>
    <span>
      <input type="radio" id="size-Xtra-Large" name="size" value="Xtra-Large">
      <label for="size-Xtra-Large">Xtra-Large - 16"</label>
    </span>
  </div>
</div>
    
<div class="dough">
  <p>Choose your dough:</p>
  <div class="doughoptions">
      <span>
          <input type="radio" id="dough-wholewheat" name="dough" value="whole wheat" required>
          <label for="dough-wholewheat">Whole Wheat</label>
      </span>
      <span>
          <input type="radio" id="dough-gf" name="dough" value="gluten free">
          <label for="dough-gf">Gluten Free</label>
      </span>
      <span>
          <input type="radio" id="dough-white" name="dough" value="white">
          <label for="dough-white">White</label>
      </span>
      <span>
          <input type="radio" id="dough-stuffed" name="dough" value="stuffed crust">
          <label for="dough-stuffed">Stuffed Crust</label>
      </span>
  </div>
</div>

<div class="sauce">
  <p>Choose your sauce:</p>
  <div class="sauceoptions">
      <span>
          <input type="radio" id="sauce-tomato" name="sauce" value="tomato" required>
          <label for="sauce-tomato">Tomato</label>
      </span>
      <span>
          <input type="radio" id="sauce-pesto" name="sauce" value="pesto">
          <label for="sauce-pesto">Pesto</label>
      </span>
      <span>
          <input type="radio" id="sauce-alfredo" name="sauce" value="alfredo">
          <label for="sauce-alfredo">Alfredo</label>
      </span>
      <span>
          <input type="radio" id="sauce-buffalo" name="sauce" value="buffalo">
          <label for="sauce-buffalo">Buffalo</label>
      </span>
  </div>
</div>

<div class="cheese">
  <p>Choose your cheese:</p>
  <div class="cheeseoptions">
      <span>
          <input type="checkbox" id="cheese1" name="cheese" value="mozzarella">
          <label for="cheese1">Mozzarella</label>
      </span>
      <span>
          <input type="checkbox" id="cheese2" name="cheese" value="cheddar">
          <label for="cheese2">Cheddar</label>
      </span>
      <span>
          <input type="checkbox" id="cheese3" name="cheese" value="provolone">
          <label for="cheese3">Provolone</label>
      </span>
      <span>
          <input type="checkbox" id="cheese4" name="cheese" value="monterey jack">
          <label for="cheese4">Monterey Jack</label>
      </span>
  </div>
</div>


<div class="toppings">
    <p>Choose your toppings:</p>
    <h3>Leave direction blank to have topping on entire pizza</h3>
    <!-- Pepperoni -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top1" name="top1" value="pepperoni">
            <label for="top1">Pepperoni</label>
        </p>
        <span>
            <input type="radio" id="top1-left" name="top1-position" value="left">
            <label for="top1-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top1-right" name="top1-position" value="right">
            <label for="top1-right">&#9681;</label>
        </span>
    </div>

    <!-- Ham -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top2" name="top2" value="ham">
            <label for="top2">Ham</label>
        </p>
        <span>
            <input type="radio" id="top2-left" name="top2-position" value="left">
            <label for="top2-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top2-right" name="top2-position" value="right">
            <label for="top2-right">&#9681;</label>
        </span>
    </div>

    <!-- Bacon -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top3" name="top3" value="bacon">
            <label for="top3">Bacon</label>
        </p>
        <span>
            <input type="radio" id="top3-left" name="top3-position" value="left">
            <label for="top3-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top3-right" name="top3-position" value="right">
            <label for="top3-right">&#9681;</label>
        </span>
    </div>

    <!-- Sausage -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top4" name="top4" value="sausage">
            <label for="top4">Sausage</label>
        </p>
        <span>
            <input type="radio" id="top4-left" name="top4-position" value="left">
            <label for="top4-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top4-right" name="top4-position" value="right">
            <label for="top4-right">&#9681;</label>
        </span>
    </div>

    <!-- Chicken -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top5" name="top5" value="chicken">
            <label for="top5">Chicken</label>
        </p>
        <span>
            <input type="radio" id="top5-left" name="top5-position" value="left">
            <label for="top5-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top5-right" name="top5-position" value="right">
            <label for="top5-right">&#9681;</label>
        </span>
    </div>

    <!-- Green Pepper -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top6" name="top6" value="green pepper">
            <label for="top6">Green Pepper</label>
        </p>
        <span>
            <input type="radio" id="top6-left" name="top6-position" value="left">
            <label for="top6-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top6-right" name="top6-position" value="right">
            <label for="top6-right">&#9681;</label>
        </span>
    </div>

    <!-- Onion -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top7" name="top7" value="onion">
            <label for="top7">Onion</label>
        </p>
        <span>
            <input type="radio" id="top7-left" name="top7-position" value="left">
            <label for="top7-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top7-right" name="top7-position" value="right">
            <label for="top7-right">&#9681;</label>
        </span>
    </div>

    <!-- Tomato -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top8" name="top8" value="tomato">
            <label for="top8">Tomato</label>
        </p>
        <span>
            <input type="radio" id="top8-left" name="top8-position" value="left">
            <label for="top8-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top8-right" name="top8-position" value="right">
            <label for="top8-right">&#9681;</label>
        </span>
    </div>

    <!-- Pineapple -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top9" name="top9" value="pineapple">
            <label for="top9">Pineapple</label>
        </p>
        <span>
            <input type="radio" id="top9-left" name="top9-position" value="left">
            <label for="top9-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top9-right" name="top9-position" value="right">
            <label for="top9-right">&#9681;</label>
        </span>
    </div>

    <!-- Black Olives -->
    <div class="topping">
        <p>
            <input type="checkbox" id="top10" name="top10" value="black olives">
            <label for="top10">Black Olives</label>
        </p>
        <span>
            <input type="radio" id="top10-left" name="top10-position" value="left">
            <label for="top10-left">&#9680;</label>
        </span>
        <span>
            <input type="radio" id="top10-right" name="top10-position" value="right">
            <label for="top10-right">&#9681;</label>
        </span>
    </div>
</div>
<div class= "submit">
<input type="submit" value="Submit Order">
</div>
</form>
<div id="pizza-output"></div>
</body>
</html>
